<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký người dùng</title>
</head>
<body>
    <div id="container" class="form">
        <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
            <label for="name">Họ và tên:
                <div class="getname">
                    <input type="text" id="name" name="name">
                </div>
            </label>
            <label for="email">Email:
                <div class="email">
                    <input type="text" id="email" name="email">
                </div>
            </label>
            <label for="phone">Số điện thoại:
                <div class="phone">
                    <input type="text" id="phone" maxlength="10" name="phone">
                </div>
            </label>
            <label for="gender">Giới tính:
                <div class="gender">
                    <input type="radio" name="gender" id="gender" value="male" checked>Nam
                    <input type="radio" name="gender" id="gender" value="female" checked>Nữ
                </div>
            </label>
            <div class="btn">
                <button type="submit" class="btn btn-primary">Đăng ký</button>
            </div>
        </form>
    </div>
    <style>
        label {
            font-weight: bold;
            font-size: 120%;
        }

        div {
           margin-bottom: 15px;
        }
    </style>
</body>
</html>
